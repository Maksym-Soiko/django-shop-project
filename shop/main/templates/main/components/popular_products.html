{% load shop_filters %}

<div class="mb-10">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold bg-gradient-to-r from-teal-600 to-emerald-600 bg-clip-text text-transparent">
      <i class="fas fa-fire"></i> Найпопулярніші товари
    </h2>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    {% for product in popular_products %} {% include 'main/components/product_card.html' %} 
	{% empty %}
    <p class="text-gray-500 col-span-full text-center py-8">
      Популярних товарів поки немає
    </p>
    {% endfor %}
  </div>
</div>
