<form
  method="get"
  action="{{ request.path }}"
  class="mb-6 flex flex-col sm:flex-row items-stretch gap-3"
>
  <div class="flex-1 flex items-center gap-3 bg-white/80 backdrop-blur-sm px-3 py-2 rounded-full shadow-sm border border-gray-200/50 transition-all duration-200">
    <label for="q" class="sr-only">Пошук</label>
    <input
      id="q"
      name="q"
      type="search"
      placeholder="Пошук товарів, наприклад: 'телефон', 'ноутбук'..."
      value="{{ request.GET.q|default:'' }}"
      class="w-full bg-transparent outline-none text-gray-800 placeholder-gray-400 focus:outline-none border-2 border-transparent focus:border-teal-400 rounded-full px-2 py-1 transition-colors duration-200"
    />

    <input
      type="hidden"
      name="sort"
      value="{{ request.GET.sort|default:'' }}"
    />
  </div>

  <div class="flex items-center gap-2">
    <button
      type="submit"
      class="px-5 py-2 bg-gradient-to-r from-teal-600 to-emerald-600 text-white rounded-xl shadow-md hover:shadow-lg focus:outline-none focus:ring-0 focus-visible:outline-none cursor-pointer flex items-center justify-center transition transform hover:-translate-y-0.5 duration-150"
    >
      <i class="fas fa-search mr-2"></i> Знайти
    </button>

    <a
      href="{% url 'main:product_list' %}"
      class="px-4 py-2 bg-white border border-gray-200 text-gray-700 rounded-xl hover:bg-gray-50 focus:outline-none focus:ring-0 focus-visible:outline-none"
    >
      Очистити
    </a>
  </div>
</form>
